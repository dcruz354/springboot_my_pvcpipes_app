<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>New Item</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container text-center">
        <h1>Enter New Item</h1>
        <br />
       <form th:action="@{'/process_item/' + ${#request.userPrincipal.principal.id}}" th:object="${item}"
            method="post" style="max-width: 600px; margin: 0 auto;">
  			<div class="m-3">
              <div class="form-group row">
			                <label class="col-4 col-form-label">Item Name: </label>
			                <div class="col-8">
			                    <input type="text" th:field="*{name}" class="form-control" required />
			                </div>
			            </div>
			    
		      <div class="form-group row">
		    <label class="col-4 col-form-label">Item price: </label>
		    <div class="col-8">
		        <input type="text" th:field="*{price}" class="form-control" required />
		    </div>
		</div>
			      
		<div class="form-group row">
		    <label class="col-4 col-form-label">Item quantity: </label>
		    <div class="col-8">
		        <input type="text" th:field="*{quantity}" class="form-control" required />
		    </div>
		</div>      
			            
			                   <div>
                <button type="submit" class="btn btn-primary">Save</button>
            </div>     
			            
			            
			  </div>
        </form>
                <h4><a th:href="@{/home}">Home</a></h4>
            <div>
        <form th:action="@{/logout}" method="post">

            <input type="submit" value="Sign Out" />
        </form>
    </div>
</body>
